<div class="main-content">
  <div class="container-fluid">
    <div
      style="background: #a71c37"
      class="card-header card-header-danger color-white margin-bottom-16"
    >
      <span style="color: white;" class="card-title ">
        Category Item
      </span>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-4">
        <mat-form-field>
          <mat-label>Name </mat-label>
          <input name="name" [(ngModel)]="dataObj.name" matInput required />
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-md-4">
        <mat-form-field dir="rtl" class="textRight">
          <mat-label>الاسم </mat-label>
          <input name="nameAr" [(ngModel)]="dataObj.nameAr" matInput required />
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-md-4">
        <mat-form-field>
          <mat-label class="popup-table-head">View Order</mat-label>
          <input
            #projectDesc="ngModel"
            required
            [(ngModel)]="dataObj.viewOrder"
            name="viewOrder"
            matInput
          />
        </mat-form-field>
      </div>
      <div class="col-xs-12 col-md-12">
        <mat-form-field>
          <mat-label class="popup-table-head">description</mat-label>
          <input
            name="description"
            [(ngModel)]="dataObj.description"
            matInput
            required
          />
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-md-12">
        <mat-form-field style="text-align:right" dir="rtl">
          <mat-label class="popup-table-head">الوصف</mat-label>
          <input
            name="descriptionAr"
            [(ngModel)]="dataObj.descriptionAr"
            matInput
            required
            style="text-align:right"
          />
        </mat-form-field>
      </div>

      <!-- <div class="col-xs-12 col-md-6">
        <mat-form-field>
          <mat-label class="popup-table-head">icon</mat-label>
          <input
            #projectDesc="ngModel"
            required
            [(ngModel)]="dataObj.icon"
            name="Description"
            matInput
            type="file"
          />
        </mat-form-field>
      </div> -->
    </div>

    <div style="text-align: center;">
      <button mat-button (click)="onClickCancel()" class="btn btn-warn">
        Cancel
      </button>
      <button
        mat-button
        *ngIf="!showButtons"
        (click)="addItem()"
        style="margin:16px"
        class="btn btn-success"
      >
        Add
      </button>
      <button
        mat-button
        *ngIf="showButtons"
        (click)="updateItem()"
        style="margin:16px"
        class="btn btn-success"
      >
        Update
      </button>
    </div>
  </div>
</div>
