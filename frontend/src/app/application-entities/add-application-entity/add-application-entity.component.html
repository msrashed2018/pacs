
<div class="main-content">
    <div class="container-fluid">
      <div style="background: #a71c37" class="card-header card-header-danger color-white margin-bottom-16">
        <span style="color: white;" class="card-title ">Add Application Entity</span>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-12">
          <mat-form-field>
            <mat-label class="popup-table-head">AE Title</mat-label>
            <input required [(ngModel)]="data.title" name="aeTitle" matInput autocomplete="off" />
          </mat-form-field>
        </div>
        <div class="col-xs-12 col-md-12">
          <mat-form-field>
            <mat-label class="popup-table-head">Hostname</mat-label>
            <input required [(ngModel)]="data.hostname" name="hostname" matInput autocomplete="off" />
          </mat-form-field>
        </div>
  
        <div class="col-xs-12 col-md-12">
          <mat-form-field>
            <mat-label class="popup-table-head">Port</mat-label>
            <input required [(ngModel)]="data.port" name="port" type="number" matInput autocomplete="off" />
          </mat-form-field>
        </div>
  
        
  
        <!-- <div class="col-xs-12 col-md-12">
          <mat-form-field>
            <mat-label class="popup-table-head">Storage Path</mat-label>
            <input required [(ngModel)]="data.storagePath" name="storagePath" matInput autocomplete="off" />
          </mat-form-field>
        </div> -->


        <div class="col-xs-12 col-md-12">
          <mat-form-field>
            <mat-label class="popup-table-head">Description</mat-label>
            <input required [(ngModel)]="data.description" name="description" matInput autocomplete="off" />
          </mat-form-field>
        </div>
  
  
      <div style="text-align: center; ">
        <button mat-button (click)="onClickCancel()" class="btn btn-warn" >
          Cancel
        </button>
        <button  mat-button (click)="onClickSave()" style="background: #992630; margin:16px" class="btn btn-success"
          [ngClass]="
          data.title &&
          data.hostname &&
          data.port &&
          data.description 
              ? ''
              : 'disabled'
          ">
          Save
        </button>
      </div>
    </div>
  </div>
