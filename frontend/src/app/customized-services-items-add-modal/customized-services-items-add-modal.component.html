<div class="main-content">
  <div class="container-fluid">
    <div
      style="background: #a71c37"
      class="card-header card-header-danger color-white margin-bottom-16"
    >
      <span style="color: white;" class="card-title "> Service Item </span>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-6">
        <mat-form-field>
          <mat-label class="popup-table-head">Services Types</mat-label>
          <mat-select [(value)]="selected">
            <mat-option
              *ngFor="let servicetype of servicesTypes[0]"
              [value]="servicetype.id"
            >
              {{ servicetype.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-xs-12 col-md-6">
        <mat-form-field>
          <mat-label class="popup-table-head">Price</mat-label>
          <input name="itemPrice" [(ngModel)]="dataObj.price" matInput />
        </mat-form-field>
      </div>
      <div class="col-xs-12 col-md-12">
        <mat-form-field>
          <mat-label class="popup-table-head">Description </mat-label>
          <input
            #projectDesc="ngModel"
            required
            [(ngModel)]="dataObj.serviceCatalogDescription"
            name="serviceCatalogDescription"
            matInput
          />
        </mat-form-field>
      </div>
      <div class="col-xs-12 col-md-12">
        <mat-form-field dir="rtl" class="textRight">
          <mat-label class="popup-table-head">الوصف</mat-label>
          <input
            #projectDesc="ngModel"
            required
            [(ngModel)]="dataObj.serviceCatalogDescriptionAr"
            name="serviceCatalogDescriptionAr"
            matInput
            class="textRight"
            ng-pattern="pattern"
            pattern="^([0-9]+([\.][0-9]+)?)|([\u0660-\u0669]+([\.][\u0660-\u0669]+)?)$"
          />
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-md-6" *ngIf="dataObj.createdDate">
        <mat-form-field>
          <mat-label class="popup-table-head">Created Date</mat-label>
          <input
            name="itemPrice"
            [(ngModel)]="dataObj.createdDate"
            matInput
            disabled
          />
        </mat-form-field>
      </div>
      <div class="col-xs-12 col-md-6" *ngIf="dataObj.createdBy">
        <mat-form-field>
          <mat-label class="popup-table-head">Created By</mat-label>
          <input [(ngModel)]="dataObj.createdBy" matInput disabled />
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-md-6" *ngIf="dataObj.modifiedDate">
        <mat-form-field>
          <mat-label class="popup-table-head">Modified Date</mat-label>
          <input
            name="itemPrice"
            [(ngModel)]="dataObj.modifiedDate"
            matInput
            disabled
          />
        </mat-form-field>
      </div>
      <div class="col-xs-12 col-md-6" *ngIf="dataObj.modifiedBy">
        <mat-form-field>
          <mat-label class="popup-table-head">Modified By</mat-label>
          <input [(ngModel)]="dataObj.modifiedBy" matInput disabled />
        </mat-form-field>
      </div>
    </div>

    <div style="text-align: center;">
      <button mat-button (click)="onClickCancel()" class="btn btn-warn">
        Cancel
      </button>
      <button
        mat-button
        *ngIf="!serviceTypeItemId"
        (click)="addServiceTypeItem()"
        style="margin:16px"
        class="btn btn-success"
      >
        Add
      </button>
      <button
        mat-button
        *ngIf="serviceTypeItemId"
        (click)="updateServiceItem()"
        style="margin:16px"
        class="btn btn-success"
      >
        Update
      </button>
    </div>
  </div>
</div>
