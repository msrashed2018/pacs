<table class="table table-striped table-responsive-sm table-hover table-outline mb-0">
  <thead class="thead-light">
    <tr>
      <th width="10%">#</th>
      <th width="20%">Tag</th>
      <th width="70%">Value</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tag of tags ; let i=index">
      <td><b>{{i+1}}</b></td>
      <td><b>{{tag.tagName}}</b></td>
      <td>{{tag.tagValue}}</td>
    </tr>
  </tbody>
</table>
<hr>
