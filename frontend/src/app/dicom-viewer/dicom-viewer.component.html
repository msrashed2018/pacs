<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div style="background: #a71c37" class="card-header card-header-danger">
                <h4 class="card-title ">Dicom Viewer</h4>
                <p class="card-category">Here you can upload and view dicom file</p>
            </div>

            <div class="card-body">
                <div class="col-md-8">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="row">
                                <label class="col-sm-3 control-label" for="form-control-22"><b
                                        style="font-size: 15pt;">Dicom
                                        file</b></label>
                                <div class="col-sm-9">
                                    <div class="input-group">
                                        <input class="form-control" type="text" placeholder="Choose file...">
                                            <label style="background-color: #a71c38; color: white;" class="btn  ">
                                                <input   type="file" name="file"
                                                    (click)="onUploadBtnClicked($event)"
                                                    (change)="onDicomFileSelected($event)">
                                                upload
                                            </label>
                                    </div>
                                    <p class="help-block">
                                        <small *ngIf="!viewingDicom">Click the button next to the input field.</small>
                                        <small *ngIf="viewingDicom">viewing dicom file : {{dicomFile.name}}</small>
                                    </p>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
                <div *ngIf="viewingDicom" class="progress" style="width: 100%;">
                    <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
                        attr.aria-valuenow="{{progress.percentage}}" aria-valuemin="0" aria-valuemax="100"
                        [ngStyle]="{width:progress.percentage+'%'}">
                        {{progress.percentage}}%</div>
                </div>
            </div>
        </div>
    </div>
</div>
