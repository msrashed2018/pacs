<div class="main-content">
    <div class="container-fluid">
        <div style="background: #a71c37" class="card-header card-header-danger color-white margin-bottom-16">
            Property
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-4">
                <mat-form-field>
                    <mat-label>Project Name</mat-label>
                    <mat-select [(value)]="projectId" (selectionChange)="projectChanged(projectId)">
                        <mat-option *ngFor="let project of projects" [value]="project.id">
                            {{project.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-xs-12 col-md-4">
                <mat-form-field>
                    <mat-label>Resident Type</mat-label>
                    <mat-select [(value)]="ownerType">
                        <mat-option *ngFor="let type of residentTypes" [value]="type.key">
                            {{type.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-xs-12 col-md-4">
                <mat-form-field>
                    <mat-label>Property Number </mat-label>
                    <input [(ngModel)]="dataObj.number" name="propertynum" matInput (blur)="proeprtyNumberChanged()">
                </mat-form-field>
            </div>
            <div class="col-xs-12 col-md-4" *ngIf="ownerType == 'OWNER'">
                <mat-form-field>
                    <mat-label>Owner Id Number</mat-label>
                    <input [(ngModel)]="dataObj.ownerID" name="propertyownerid" matInput>
                </mat-form-field>
            </div>
            <div class="col-xs-12 col-md-4" *ngIf="ownerType == 'OWNER'">
                <mat-form-field>
                    <mat-label>Owner First Name</mat-label>
                    <input [(ngModel)]="dataObj.ownerFirstName" name="ownerfirstname" matInput>
                </mat-form-field>
            </div>
            <div class="col-xs-12 col-md-4" *ngIf="ownerType == 'OWNER'">
                <mat-form-field>
                    <mat-label>Owner Middle Name</mat-label>
                    <input [(ngModel)]="dataObj.ownerMiddleName" name="ownermiddlename" matInput>
                </mat-form-field>
            </div>
            <div class="col-xs-12 col-md-4" *ngIf="ownerType == 'OWNER'">
                <mat-form-field>
                    <mat-label>Owner Last Name</mat-label>
                    <input [(ngModel)]="dataObj.ownerLastName" name="ownerlastname" matInput>
                </mat-form-field>
            </div>
            <div class="col-xs-12 col-md-4" *ngIf="ownerType == 'OWNER'">
                <mat-form-field>
                    <mat-label>Owner Mobile Number</mat-label>
                    <input [(ngModel)]="dataObj.ownerMobile" name="ownermobilenumber" matInput>
                </mat-form-field>
            </div>
            <div class="col-xs-12 col-md-4" *ngIf="ownerType == 'OWNER'">
                <mat-form-field>
                    <mat-label>Owner Email</mat-label>
                    <input [(ngModel)]="dataObj.ownerEmail" name="owneremail" matInput>
                </mat-form-field>
            </div>
            <div class="col-xs-12 col-md-12" style="text-align: center; margin-bottom: 16px;">
                <mat-slide-toggle [(ngModel)]="sendNotification">
                    Send Notification
                </mat-slide-toggle>
            </div>
        </div>
        <ion-row *ngIf="sendNotification">
            <div class="col-xs-12 col-md-12">
                <mat-form-field>
                    <mat-label>Message</mat-label>
                    <textarea [(ngModel)]="message" matInput> </textarea>
                </mat-form-field>
            </div>
            <div class="col-xs-12 col-md-12" style="text-align: center; margin-bottom: 16px;">
                <button mat-button (click)="send()" class="btn btn-success" [disabled]="!message">Send Message</button>
            </div>
        </ion-row>
        <div mat-dialog-actions class="actionsContainer">
            <button mat-button (click)="onClickCancel()" class="btn btn-default">Cancel</button>
            <button mat-button (click)="save()" class="btn btn-success">Approve</button>
            <!-- <button mat-button (click)="verifyProperty()" class="btn btn-success"
                [disabled]="!enableApprove">Approve</button> -->
        </div>
    </div>
</div>
